general:
    artifacts:
        - /home/ubuntu/replay-android/replay-android/build/outputs/reports/androidTests/connected

machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  pre:
    - echo y | android update sdk --no-ui --filter "android-21, build-tools-21.1.2"

  override:
    - ./gradlew dependencies

test:
  override:
    - ./gradlew build